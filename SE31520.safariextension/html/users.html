    <!-- Page content. -->
    <div class="container">

      <!-- Button group for pagionisation -->
      <div class="csa-content">
        <div id="usershead">
          <div class="btn-group" role="group" id="buttons">
            <button type="submit" class="btn btn-warning" id="backbut">back</button>
            <button type="submit" class="btn btn-primary" id="nextbut">next</button>
          </div>
        </div>

        <!-- Display the user information here. -->
        <div id="users"></div>
        <div id="pagenumber"></div>

    <!-- Information for the modal window that is displayed for editing the user information. -->
    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <form action="" class="form-horizontal" accept-charset="UTF-8" class="edit_user" enctype="multipart/form-data" id="edit_user" method="post">
            <div class="modal-body">

              <div style="display:none">
                <input name="utf8" type="hidden" value="âœ“">
                <input name="_method" type="hidden" value="patch">
              </div>

              <fieldset>
                <div class="form-group">
                  <!-- First name form entry. -->
                  <label for="user_firstname" class="col-lg-2 control-label">First name</label>
                  <div class="col-lg-4">
                        <input class="form-control" placeholder="First name" autofocus="autofocus" id="user_firstname" name="user[firstname]" type="text">
                  </div>

                  <!-- Surname form entry. -->
                  <label for="user_surname" class="col-lg-2 control-label">Surname</label>
                  <div class="col-lg-4">
                        <input class="form-control" placeholder="Surname" id="user_surname" name="user[surname]" type="text">
                  </div>

                  <!-- Email address form entry. -->
                  <label for="user_email" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-4">
                        <input class="form-control" placeholder="Email" id="user_email" name="user[email]" type="email">
                  </div>

                  <!-- Phone number form entry. -->
                  <label for="user_phone" class="col-lg-2 control-label">Phone</label>
                  <div class="col-lg-4">
                        <input class="form-control" placeholder="Phone" id="user_phone" name="user[phone]" type="tel">
                  </div>

                  <!-- Graudation year form entry. -->
                  <label for="user_grad_year" class="col-lg-2 control-label">Grad year</label>
                  <div class="col-lg-4">
                        <input class="form-control" placeholder="Grad year" id="user_grad_year" name="user[grad_year]" type="text">
                  </div>
                </div>
              </fieldset>
            </div>

            <!-- Form submission buttons. -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" value="Update" id="save_edit">Save changes</button>
            </div>

          </form>
          
        </div>
      </div>
    </div>
