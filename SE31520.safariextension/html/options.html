        <!-- Form for user options -->
          <form class="form-horizontal" id="userdata">
            <fieldset>

              <!-- Form entry for username. -->
              <div class="form-group">
                <label for="username" class="col-lg-2 control-label">User Name</label>
                <div class="col-lg-10">
                  <input class="form-control" id="username" placeholder="Username" type="text">

              <!-- Form entry for password. -->
              <div class="form-group">
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input class="form-control" id="password" placeholder="Password" type="password">
                </div>
              </div>

              <!-- Form button to submit form. -->
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary" id="savebut">Save</button>
